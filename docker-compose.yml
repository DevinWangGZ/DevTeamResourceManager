version: '3.8'

services:
  mysql:
    image: mysql:5.7
    container_name: devteam-mysql
    environment:
      MYSQL_ROOT_PASSWORD: 123456
      MYSQL_DATABASE: devteam_manager
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci

  postgres:
    image: postgres:15-alpine
    container_name: devteam-postgres
    environment:
      POSTGRES_USER: devteam
      POSTGRES_PASSWORD: devteam123
      POSTGRES_DB: devteam_manager
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U devteam"]
      interval: 10s
      timeout: 5s
      retries: 5
    profiles:
      - postgresql

  redis:
    image: redis:7-alpine
    container_name: devteam-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  mysql_data:
  postgres_data:
